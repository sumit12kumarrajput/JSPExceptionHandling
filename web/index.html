<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divide Two Numbers</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url('bg.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(5px);
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 248, 220, 0.9); /* Slightly transparent to show background */
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }

        h1 {
            color: #fff; /* White text color */
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(45deg, #ff6f61, #ff7f50, #ff4500); /* Gradient background */
            padding: 15px;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); /* Stronger shadow for emphasis */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Subtle shadow on the text */
            transition: transform 0.2s ease-in-out; /* Add a smooth transform effect */
}

        h1:hover {
            transform: scale(1.05); /* Slightly enlarges the heading on hover */
        }
        
        p:hover {
            transform: scale(1.05); /* Slightly enlarges the heading on hover */
        }
        p:hover {
            transform: scale(1.05); /* Slightly enlarges the heading on hover */
        }

        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            color: #fff;
            background-color: #ff7f50;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4500;
        }
    </style>
    </head>
    <body style="margin: 0px">
        <form action="output.jsp">
        <div class="container">
        <h1>Divide Two Numbers</h1>
        <p>Enter Number 1:</p> <input type="number" name="n1" placeholder="Enter first number"><br><br>
        <p>Enter Number 2:</p> <input type="number" name="n2" placeholder="Enter second number"><br><br>
        <button type="submit">Divide</button>
        </form>
    </div>
    </body>
